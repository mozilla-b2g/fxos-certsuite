<!DOCTYPE html>
<html>
    <head>
        <title id='desc'> DOMException.NOT_SUPPORTED_ERR and createEvent() </title>
        <script type="text/javascript">
            var PassTest = function()
            {
                document.getElementById("testresult").firstChild.data = "PASS";
            }

            var FailTest = function()
            {
                document.getElementById("testresult").firstChild.data = "FAIL";
            }

            window.onload = function()
            {
                try
                {
                    var evt = document.createEvent("foo");
                }
                catch(ex)
                {
                    if ((undefined != ex.code) && (ex instanceof DOMException) && (DOMException.NOT_SUPPORTED_ERR == ex.code))
                    {
                        PassTest();
                    }
                    else
                    {
                        FailTest();
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3>DOM Events</h3>
        <h4>
            Test Description: createEvent - DOMException NOT_SUPPORTED_ERR raises if the implementation
            does not support the Event interface requested.
        </h4>

        <p>Test passes if the word "PASS" appears below.</p>
        <div>Test result: </div>
        <div id='testresult'>FAIL</div>
    </body>
</html>
