<!DOCTYPE HTML>
<html>
 <head>
  <title>Session History</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>location_hostname</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<script>
		
		if (('location' in window) && window.location != null
			&& ('location' in document) && document.location != null){
			var hostname = location.hostname;
			var url = location.href;

			var pos = url.indexOf("//");
			if (pos != -1) {
				url = url.substr(pos+2, url.length-pos-2);
				pos = url.indexOf(":");
				if (pos != -1) {
					url = url.substr(0, pos);
				} else {
					pos = url.indexOf("/");
					if (pos != -1)
						url = url.substr(0, pos);
				}
			}
			
			test(function() {
				assert_equals(hostname, url, "hostname attribute is not correct.");
			});
		} else {
			test(function() {
				assert_unreached("location interface is not supported.");
			});
		}

	</script>
 </body>
</html>
