<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>meter_optimum</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<form onsubmit="return false" name='input_form'>
		 <p>meter: <meter max=100 min=0 id='meter_id'></meter></p>
	</form>

	<script>
		
		var meter = document.getElementById("meter_id");
		meter.value = 50;
		meter.optimum = 30;

		if (typeof(meter.optimum) == "number") {
			test(function() {
				assert_equals(meter.optimum, 30, "optimum attribute is not exist.");
			});
		} else {
			test(function() {
				assert_unreached("optimum attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
