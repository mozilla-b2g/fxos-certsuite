<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>

 </head>
 <body>
	<p>
		<h3>Form_elements</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action=""
		  id="input_form">
	<p><input type=hidden name="custname"></p>
	<p><input type=hidden name="custtel"></p>

	</form>
	<script>

		var form = document.getElementById("input_form");
		var ele = form.elements;

		test(function() {
			assert_equals(ele.length, 3, "elements attribute is not correct.");
		});

	</script>

 </body>
