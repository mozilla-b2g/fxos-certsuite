<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>input_formEnctype</h3>
	</p>
	
	<hr>

	<div id="log"></div> 

	<form method="post"
		  enctype=""
		  action=""
		  name="input_form">
	<p><input type='hidden' id='input_text'></p>
	</form>

	<script>
		
		var input_text = document.getElementById("input_text");
		input_text.formEnctype = "application/x-www-form-urlencoded";

		if (typeof(input_text.formEnctype) == "string") {
			test(function() {
				assert_equals(input_text.formEnctype, "application/x-www-form-urlencoded", "formEnctype attribute is not correct.");
			});
		} else {
			test(function() {
				assert_unreached("formEnctype attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
