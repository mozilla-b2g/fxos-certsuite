<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>keygen_autofocus</h3>
	</p>
	
	<li>The keygen control be focused when the document was loaded.</li>
	
	<hr>

	<div id="log"></div>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action=""
		  id="input_form">
	 <p><keygen name="key" id='keygen_id'></keygen></p>
	</form>

	<script>
		
		var keygen = document.getElementById("keygen_id");
		keygen.autofocus = true;

		if (typeof(keygen.autofocus) == "boolean") {
			if (keygen.autofocus != true) {
				test(function() {
					assert_true(false, "autofocus attribute is not correct.");
				});
			}
		} else {
			test(function() {
				assert_unreached("autofocus attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
