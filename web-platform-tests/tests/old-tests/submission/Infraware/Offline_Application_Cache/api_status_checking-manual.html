<!DOCTYPE HTML>
<html manifest="manifest/clock.manifest">
 <head>
  <title>Offline Application Cache</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>API_status_CHECKING</h3>
	</p>
	
	<ol type="1">
	<li>Refresh the page.</li>
	</ol>

	<hr>

	<div id="log"></div>
		 
	<script>

		var t = async_test("checking status test");

		if (('applicationCache' in window) && window.applicationCache !== null){
			var cache = window.applicationCache;

			cache.addEventListener('checking', function(){
				if (cache.status == cache.CHECKING && cache.status == 2) {
					t.step(function() {
					   assert_true(true);
					  });
					t.done();
				} else {
					test(function() {
						assert_unreached("applicationCache status is not checking.");
					}, "checking status test")
				}}, false);
		}

	</script>

 </body>
</html>
