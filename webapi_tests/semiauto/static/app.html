<html>
  <head>
    <meta charset="utf-8" />
    <title>Firefox OS Conformance Tests</title>

    <link rel="stylesheet" href="/look.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <a href="http://mozilla.org/" id="tabzilla">mozilla</a>

    <div id="wrapper">
      <h1>Test Runner</h1>

      <div id="notification"></div>

      <table id="test_list">
        <tr>
          <th>Test</th>
          <th>Result</th>
        </tr>
      </table>

      <div id="dialog" class="hidden">
        <div>
          <div class="content">
            <p id="dialog_text"></p>
          </div>

          <div class="controls">
            <input type="text" id="dialog_response" />
            <button id="ok">OK</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
